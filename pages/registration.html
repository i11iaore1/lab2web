  <body class="calculator-body">

	<div class="calculator-registration-box">
    	<h1 class="h3 mb-3 fw-normal">
      	Registration form
    	</h1>
    	
    	<form class="row g-3 needs-validation" >
      	<div class="col-md-4">
        	<label for="floatingInput" class="form-label forms-text">First name</label>
        	<input type="text" class="form-control" id="floatingInput" required>
        	<div class="valid-feedback">
          	Looks good!
        	</div>
      	</div>
      	<div class="col-md-4">
        	<label for="floatingInput" class="form-label forms-text">Birth date</label>
        	<input type="date" class="form-control" id="floatingInput" required>
        	<div class="valid-feedback">
          	Looks good!
        	</div>
      	</div>
      	<div class="col-md-4">
        	<label for="gender" class="form-label forms-text">Sex</label>
        	<select class="form-select" id="gender" required>
          	<option selected disabled value="">Choose...</option>
								<option>Male</option>
								<option>Female</option>
        	</select>

        	<div class="invalid-feedback">
          	Please select a valid state.
        	</div>
      	</div>
      	<div class="col-md-6">
        	<label for="floatingInput" class="form-label forms-text">Email adress</label>
        	<input type="email" class="form-control" id="floatingInput" required>
        	<div class="valid-feedback">
          	Looks good!
        	</div>
      	</div>
      
      	<div class="col-md-3">
        	<label for="floatingPassword" class="form-label forms-text">Password</label>
        	<input type="password" class="form-control" id="floatingPassword" required>
        	<div class="invalid-feedback">
          	Please provide a valid city.
        	</div>
      	</div>
      
      	<div class="col-md-3">
        	<label for="floatingPassword" class="form-label forms-text">Repeat Password</label>
        	<input type="password" class="form-control" id="floatingPassword" required>
        	<div class="invalid-feedback">
          	Please provide a valid zip.
        	</div>
      	</div>
      	<div class="col-12">
        	
      	
      	<div class="col-12">
        	<button class="btn btn-primary" type="submit">Register</button>
      	</div>
    	</form>
	</div>

</body>
